			<!-- Header -->

								<header id="header">

			<!-- Main -->
				<div id="main">
					<div class="container">
						<div class="row main-row">
							<div class="col-12">

								<section>
									<h2>Addictions</h2>

          <!--Dropdown menu -->
         <label for="category">Category</label>
           <form action="{{ url_for("addictions")}}" method='post'>  <!--url_for() creates dynamic URLs for 'abuse' fn in Flask -->
          <select name="category" id="category" onchange="this.form.submit()">
            <option value="">Select Category</option>
            <option value="all">All</option>
            <option value="help">Help Lines</option>
            <option value="withdrawal">Withdrawal/Harm Reduction</option>
            <option value="inpatient">Inpatient Treatment Facilities</option>
            <option value='recovery'>Recovery/Addiction Clinics</option>
            <option value='housing'>Housing</option>
            <option value='advocacy'>Advocacy for help</option>
          </select>

          
            
           
          
          <br>
          <br>   

                  
          <!--Searchbar -->
          <!--  
          <div class="search-container">
            <form action="{{ url_for("abuse")}}" method='post'> 
              <input type="text" placeholder="Search.." name="search">
             <button type="submit" style='background-color: #008dab; color: #fff;'>Submit</button>
            </form>
          </div>
              -->
                  
          <style>
          table, th, td {
            border: 0px solid black;
          }
         
          table {
            border-spacing: 10px;
          }
         
          </style>

        <div style="overflow-x:auto;"> <!--Adds horizontal scrollbar for table -->
         <table style="width:90%">
          <!-- Brings column headings from SQL database -->
          <thead style="font-size: 1.4rem">
          {% for col in cols %}
              <td>{{col[0]}}</td>
          {% endfor %}  
          </thead> 

           <!-- Shows data row by row for each column 
           Same basic design can be used for any SQL table 
           no matter the column names or the no. of columns -->
          {% for row in rows %}  
       
          <tr>  
              {% for col in cols %}
              <td>{{row[col[0]]}}</td>  
               {% endfor %}  
          </tr>  
       
          {% endfor %}  
          </table>  
        </div>
             
								</section>

							</div>
						</div>
					</div>
				</div>
